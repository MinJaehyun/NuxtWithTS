<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>callback</title>
</head>
<body>
<script>
  // 방법1. 함수안에 함수
  setTimeout(function (){
    // setTimeout 함수안에 파라미터로 function () 를 실행하고 있다.
    // function() 대신 함수명을 가져와 사용할 수 있다.
  }, 1000)

  // 방법2.
  // function first(파라미터) {
  //   // console.log(1);
  //   파라미터()
  // }
  // function second(){
  //   // console.log(2);
  // }
  // first(second)

  // 방법3.
  function first(파라미터) {
    console.log(1);
    파라미터()
  }
  function second(){
    console.log(2);
    setTimeout(function (){
      // setTimeout 함수안에 파라미터로 function () 를 실행하고 있다.
      // function() 대신 함수명을 가져와 사용할 수 있다.
      console.log('언제 실행?');
    }, 0)
    console.log(3);
  }
  function ten() {
    console.log(0);
  }
  first(ten)
  first(second)

</script>
</body>
</html>
<!-- callback 함수
1. 정의: 함수에 파라미터로 들어가는 함수
2. 용도: 순차적으로 실행하고 싶을 때 사용
-->
