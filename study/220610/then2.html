<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <h6> 프로미스 3가지 상태
    <p>Pending(대기) : 비동기 처리 로직이 아직 완료되지 않은 상태</p>
    <p>Fulfilled(이행) : 비동기 처리가 완료되어 프로미스가 결과 값을 반환해준 상태</p>
    <p>Rejected(실패) : 비동기 처리가 실패하거나 오류가 발생한 상태</p>
  </h6>
</head>
<body>
<script>
  // Promise 의 resolve 를 실행 한 상태이므로 콘솔은 Fulfilled
  const resolvedProm = Promise.resolve(33);
  // console.log(resolvedProm); // Promise {<fulfilled>: 33}

  let thenProm = resolvedProm.then(value => {
    // console.log("이 부분은 호출 스택 이후에 실행됩니다. 전달받은 값이자 반환값은 " + value + "입니다.");
    return value;
  });
  // thenProm 의 값을 즉시 기록
  // console.log(thenProm);  // value 는 pending(대기) 상태이다.

  //  콜백 함수의 인자 resolve를 실행하면 이행(Fulfilled) 상태가 됩니다.
  setTimeout(() => {
    console.log(thenProm);
  });
</script>
</body>
</html>
